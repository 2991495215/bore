[package]
name = "bore-cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "bore"
path = "src/main.rs"

[dependencies]
clap = { version = "3.1.8", features = ["derive"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
tokio = { version = "1.17.0", features = ["full"] }
uuid = { version = "0.8.2", features = ["serde", "v4"] }
